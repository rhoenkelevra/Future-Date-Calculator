<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Date Calculator</title>
</head>
<body>
	<div class="container">
		<h2>Calculate Future Date</h2>
		<h4>Input the number of days, months and/or years ahead to calculate future date from today</h4>
		<div class="today">
			<span>Today is </span>
			<span id="todayDate"></span>
		</div>
		<div class="input">
			<label for="">Months</label>
			<input type="number" id="monthInput" placeholder="0">
			<label for="">Days</label>
			<input type="number" id="dateInput">
			<label for="year">Years</label>
			<input type="number" id="yearInput">
		</div>
		<div class="results">
			<button id="calculateDate">Calculate Date</button>
			<h2 id="dateResult"></h2>
		</div>

	</div>

	<script src="app.js"></script>
</body>
</html>
